{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
<style>
  .video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
    filter: brightness(1);
  }
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.3);
    z-index: 0;
  }
  .home-content {
    position: relative;
    z-index: 2;
    min-height: 80vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    padding: 2rem;
  }
  .home-content h1 {
    font-size: 3.5rem;
    color: rgb(135, 215, 247);
    text-shadow: 0 4px 24pxrgb(140, 224, 192), 0 2px 8px #000;
    transition: color 0.2s, text-shadow 0.2s;
    cursor: pointer;
    font: time new roman, serif;
  }
  .home-content h1:hover {
    color:rgb(250, 250, 250);
    text-shadow: 0 4px 32px #6a00ff, 0 2px 8px #000;
    {% comment %} text-decoration: underline; {% endcomment %}
  }
  .home-content p {
    font-size: 1.3rem;
    margin-bottom: 2rem;
    max-width: 600px;
    text-shadow: 0 2px 8px #000;
  }
  .home-btn {
    background:rgb(62, 17, 104);
    color: rgb(248, 255, 248);
    border: none;
    padding: 0.75rem 2rem;
    border-radius: 30px;
    font-size: 1.1rem;
    font-weight: 600;
    box-shadow: 1 2px 12px rgba(255, 255, 255, 0.2);
    transition: background 0.2s;
    text-decoration: none;
  }
  .home-btn:hover {
    background:rgb(48, 32, 121);
    color: rgb(255, 255, 255);
  }
</style>
<video class="video-bg" autoplay muted loop>
  <source src="{% static 'videos/myvideo.mp4' %}" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div class="overlay"></div>
<div class="home-content">
  <a href="{% url 'home' %}" style="text-decoration:none;"><h1>TUN</h1></a>
  <p>2nd test django project.</p>
  <a href="{% url 'contact' %}" class="home-btn">Contact Me</a>
</div>
{% endblock content %}
